<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" />
	<title>Update</title>
	<!-- Keep the CSS in a separate file -->
	<link rel="icon" th:href="@{/images/logo.png}">
	<link rel="stylesheet" href="/css/update.css">
</head>

<body>
	<main class="container">

		<!-- Admin can update Employee -->
		<div th:if="${employee != null}">
			<form class="form-card" th:action="@{/admin/Update_Employee_Detail}" method="post">
				<!-- If you have an ID, keep it hidden for updates -->


				<h1 class="title">Update Employee</h1>
				<p class="subtitle">Edit the employee details and click Update to save.</p>

				Id : <input name="employeeId" type="number" th:value="${employee.getEmployee_Id()}" readonly />

				<div class="grid">
					<div class="form-group">
						<label for="name">Full Name</label>
						<input type="text" id="name" name="name" placeholder="e.g., Anil Sharma"
							th:value="${employee.getName()}" required />
					</div>
					<div class="form-group">
						<label for="email">Email</label>
						<input type="email" id="email" name="email" placeholder="name@company.com"
							th:value="${employee.getEmail()}" required />
					</div>


					<div class="form-group">
						<label for="password">Password</label>
						<input type="password" id="password" name="password" placeholder="Enter new password"
							th:value="${employee.getPassword()}" />
						<small class="hint">Leave blank to keep existing password.</small>
					</div>


					<div class="form-group">
						<label for="phone">Phone</label>
						<input type="tel" id="phone" name="phone" placeholder="10-digit number" pattern="[0-9]{10}"
							th:value="${employee.getPhone()}" required />
					</div>


					<div class="form-group">
						<label>Gender</label>
						<input name="gender" type="text" th:value="${employee.getGender()}" required />
					</div>


					<div class="form-group">
						<label for="jobRole">Job Role</label>
						<input id="jobRole" type="text" name="jobRole" th:value="${employee.getJobRole()}" required>

					</div>


					<div class="form-group">
						<label for="salary">Salary (â‚¹)</label>
						<input type="number" id="salary" name="salary" placeholder="e.g., 35000" min="0" step="0.01"
							th:value="${employee.getSalary()}" required />
					</div>
				</div>


				<div class="actions">
					<button type="submit" class="btn btn-primary">Update</button>
				</div>
			</form>
		</div>

		<!--Admin can update Rooms-->
		<div th:if="${room != null}">
			<form class="form-card" th:action="@{/admin/Update_Room_Detail}" method="post">
				<!-- If you have an ID, keep it hidden for updates -->
				<h1 class="title">Update Room</h1>
				<p class="subtitle">Edit the Room details and click Update to save.</p>
				Id : <input name="room_Id" type="number" th:value="${room.getRoom_Id()}" readonly />
				<div class="grid">
					<div class="form-group">
						<label for="price">Price</label>
						<input type="number" id="price" name="price" th:value="${room.getPrice()}" required />
					</div>
					<div class="form-group">
						<label for="availability">Availability</label>
						<select name="availability" id="availability" required>
							<option value="Male">Available</option>
							<option value="Female">Booked</option>
						</select>
					</div>
					<div class="form-group">
						<label for="size">Room Type</label>
						<select name="bedSize" id="bedSize" required>
							<option value="Suite">Suite</option>
							<option value="Deluxe">Deluxe</option>
							<option value="Penthouse">Penthouse</option>
						</select>
					</div>
				</div>
				<div class="actions">
					<button type="submit" class="btn btn-primary">Update</button>
				</div>
			</form>
		</div>

	</main>
</body>

</html>
