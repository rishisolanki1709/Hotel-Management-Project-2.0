<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Employee Dashboard - Velvet Vista Hotel</title>
	<link rel="stylesheet" href="/css/employee-home.css">
	<link rel="icon" th:href="@{/images/logo.png}">
</head>

<body>

	<!-- New Customer -->
	<section id="newCustomer" class="panel active">
		<h2>New Customer Registration</h2>
		<form th:action="@{/employee/Register-New-Customer}" method="post">
			<input type="text" name="name" placeholder="Name" required>
			<input type="email" name="email" placeholder="Email" required>
			<input type="number" name="adhar" placeholder="Adhar" required>
			<input type="number" name="phone" placeholder="Phone" required>
			<input type="text" name="gender" placeholder="Gender (Male/Female)" required>
			<input type="text" name="address" placeholder="Address" required>
			<button type="submit">Next</button>
		</form>
	</section>

</body>

</html>
